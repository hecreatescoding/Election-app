<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register to Vote</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans antialiased">

    <!-- Navbar (Fixed at the top) -->
    <nav class="bg-gray-800 p-4 text-white flex justify-between fixed top-0 left-0 right-0 z-10">
        <div>
            <h1 class="text-3xl font-bold">Election Platform</h1>
        </div>
        <div>
            <a href="/" class="text-white hover:underline">Home</a>
            <a href="/login" class="text-white hover:underline ml-4">Login</a>
        </div>
    </nav>

    <!-- Main content with margin to account for the fixed navbar -->
    <div class="flex items-center justify-center min-h-screen pt-20 pb-16 px-4">
        <!-- Register to Vote Form Container -->
        <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full overflow-auto">
            <form method="POST">
                {% csrf_token %}
                <h2 class="text-2xl font-semibold text-center mb-4">Register to Vote</h2>

                <!-- ID Number -->
                <div>
                    <label for="id_number" class="block mb-1 font-medium">ID Number</label>
                    <input type="text" name="id_number" id="id_number" placeholder="Enter your 13-digit South African ID number" 
                        class="w-full p-2 border rounded" maxlength="13" pattern="\d{13}" title="ID number must be 13 digits" required>
                </div>

                <!-- Username -->
                <div class="mt-4">
                    <label for="username" class="block mb-1 font-medium">Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter your username" 
                        class="w-full p-2 border rounded" required>
                </div>

                <!-- First Name -->
                <div class="mt-4">
                    <label for="first_name" class="block mb-1 font-medium">First Name(s)</label>
                    <input type="text" name="first_name" id="first_name" placeholder="Enter your first name(s)" 
                        class="w-full p-2 border rounded" required>
                </div>

                <!-- Surname -->
                <div class="mt-4">
                    <label for="surname" class="block mb-1 font-medium">Surname</label>
                    <input type="text" name="surname" id="surname" placeholder="Enter your surname" 
                        class="w-full p-2 border rounded" required>
                </div>

                <!-- Cellphone Number -->
                <div class="mt-4">
                    <label for="cellphone_number" class="block mb-1 font-medium">Cellphone Number</label>
                    <input type="text" name="cellphone_number" id="cellphone_number" placeholder="Enter your 10-digit cellphone number" 
                        class="w-full p-2 border rounded" maxlength="10" pattern="\d{10}" title="Phone number must be 10 digits" required>
                </div>

                <!-- Email -->
                <div class="mt-4">
                    <label for="email" class="block mb-1 font-medium">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" 
                        class="w-full p-2 border rounded" required>
                </div>

                <!-- Password -->
                <div class="mt-4">
                    <label for="password" class="block mb-1 font-medium">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password" 
                        class="w-full p-2 border rounded" required>
                </div>

                <!-- Repeat Password -->
                <div class="mt-4">
                    <label for="repeat_password" class="block mb-1 font-medium">Repeat Password</label>
                    <input type="password" name="repeat_password" id="repeat_password" placeholder="Repeat your password" 
                        class="w-full p-2 border rounded" required>
                </div>

                <!-- Show Password Toggle -->
                <div class="mt-4">
                    <label class="inline-flex items-center">
                        <input type="checkbox" id="show-password" class="form-checkbox h-5 w-5 text-blue-600">
                        <span class="ml-2">Show Password</span>
                    </label>
                </div>

                {% if messages %}
                <div class="text-center mt-4">
                    {% for message in messages %}
                        <div class="text-red-600 font-medium">{{ message }}</div>
                    {% endfor %}
                </div>
                {% endif %}

                <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 mt-6">Register</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center p-4 mt-8">
        <p>&copy; 2024 Election Platform. All rights reserved.</p>
        <p><a href="/terms" class="text-white hover:underline">Terms & Conditions</a> | <a href="/privacy" class="text-white hover:underline">Privacy Policy</a></p>
    </footer>

    <script>
        // Toggle password visibility
        document.getElementById('show-password').addEventListener('change', function () {
            const passwordFields = document.querySelectorAll('#password, #repeat_password');
            if (this.checked) {
                passwordFields.forEach(field => field.type = 'text');
            } else {
                passwordFields.forEach(field => field.type = 'password');
            }
        });
    </script>

</body>
</html>
